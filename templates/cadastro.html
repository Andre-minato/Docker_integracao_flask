<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cadastro</h2>
        <form id="cadastroForm" action="/cadastro" method="POST">
            <div class="form-group">
                <label for="nome">Usuário:</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Insira seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Insira seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Insira sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("cadastroForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o recarregamento da página

                var form = this;
                var formData = new FormData(form);

                fetch(form.action, {
                    method: form.method,
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        form.reset(); // Limpa os campos após o envio bem-sucedido
                        alert("Cadastro realizado com sucesso!");
                    } else {
                        alert("Erro ao cadastrar. Tente novamente.");
                    }
                }).catch(error => console.error("Erro:", error));
            });
        });
    </script>
</body>
</html>
